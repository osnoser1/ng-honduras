<div fxLayout="column">
  <div fxFlex class="mat-elevation-z8" *ngIf="data">
    <mat-table [dataSource]="data">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <mat-header-cell
          *matHeaderCellDef
          fxLayout
          fxLayoutAlign="center center"
          [style.max-width.px]="140"
          >Actions</mat-header-cell
        >
        <mat-cell
          *matCellDef="let row"
          fxLayout
          fxLayoutAlign="center center"
          fxLayoutGap="5px"
          [style.max-width.px]="140"
        >
          <button
            mat-icon-button
            matTooltip="Editar"
            [routerLink]="[row.id]"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef [style.max-width.px]="140"
          >Id.</mat-header-cell
        >
        <mat-cell *matCellDef="let element" [style.max-width.px]="140">{{
          element.id
        }}</mat-cell>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.title }}</mat-cell>
      </ng-container>

      <!-- Body Column -->
      <ng-container matColumnDef="body">
        <mat-header-cell *matHeaderCellDef>Body</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.body }}</mat-cell>
      </ng-container>

      <mat-header-row
        *matHeaderRowDef="displayedColumns"
        fxLayout
      ></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>

    <mat-paginator
      showFirstLastButtons
      [length]="total"
      [pageIndex]="query?._page - 1 || 0"
      [pageSize]="query?._limit || 10"
      [pageSizeOptions]="[10, 20, 50, 100]"
      (page)="onQueryChange($event)"
    >
    </mat-paginator>
  </div>
</div>
